<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Welcome to the Earthquake Portal</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
</head>
<body>
    <div class="row">
        <div class="col-md-12 jumbotron text-center">
          <h1>Comparison Earthquakes</h1>
          <p>Use the Dropdowns to find out about recent and historical earthquakes</p>
        </div>
    </div>

    <!-- Section for Latest Earthquakes -->
    <div>
        <h2>Latest Earthquakes</h2>
        <!-- Updated dropdowns with id "latestMagnitudeDropdown", "latestTimePeriodDropdown", and "latestCountryDropdown" -->
        <label for="latestMagnitudeDropdown">Select Magnitude:</label>
        <select id="latestMagnitudeDropdown">
            <option value="1">Magnitude 1+</option>
            <option value="2.5">Magnitude 2.5+</option>
            <option value="4.5">Magnitude 4.5+</option>
            <option value="all">All Magnitudes</option>
        </select>

        <label for="latestTimePeriodDropdown">Select Time Period:</label>
        <select id="latestTimePeriodDropdown">
            <option value="hour">Past Hour</option>
            <option value="day">Past Day</option>
            <option value="7">Past 7 Days</option>
            <option value="30">Past 30 Days</option>
        </select>

        <label for="latestCountryDropdown">Select Country:</label>
        <select id="latestCountryDropdown">
            <!-- JavaScript will populate the options dynamically -->
        </select>
    </div>

    <!-- Section for Historical Earthquakes -->
    <div>
        <h2>Historical Earthquakes</h2>
        <!-- Updated dropdowns with id "historicalMagnitudeDropdown", "historicalTimePeriodDropdown", and "historicalCountryDropdown" -->
        <label for="historicalMagnitudeDropdown">Select Magnitude:</label>
        <select id="historicalMagnitudeDropdown">
            <option value="1">Magnitude 1+</option>
            <option value="2.5">Magnitude 2.5+</option>
            <option value="4.5">Magnitude 4.5+</option>
            <option value="all">All Magnitudes</option>
        </select>

        <label for="historicalTimePeriodDropdown">Select Time Period:</label>
        <select id="historicalTimePeriodDropdown">
            <option value="year">Past Year</option>
            <option value="2">Past 2 Years</option>
            <option value="5">Past 5 Years</option>
            <option value="10">Past 10 Years</option>
        </select>

        <label for="historicalCountryDropdown">Select Country:</label>
        <select id="historicalCountryDropdown">
            <!-- JavaScript will populate the options dynamically -->
        </select>
    </div>

    <!-- Add a button with id "fetchDataButton" -->
    <button id="fetchDataButton">Fetch Earthquakes</button>

    <div id="content">
        <!-- The fetched earthquake data will be displayed here -->
    </div>

    <script type="text/javascript" src="../static/js/comparison-Emily.js"></script>


</body>
</html>
