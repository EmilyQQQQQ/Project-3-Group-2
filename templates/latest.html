<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Welcome to the Earthquake Portal</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
</head>
<body>
    <div class="row">
        <div class="col-md-12 jumbotron text-center">
          <h1>Latest Earthquakes</h1>
          <p>Use the Dropdowns to find out about recent earthquakes</p>
        </div>
      </div>
    <div>
        <!-- Updated dropdown with id "magnitudeDropdown" -->
        <label for="magnitudeDropdown">Select Magnitude:</label>
        <select id="magnitudeDropdown">
            <option value="1">Magnitude 1+</option>
            <option value="2.5">Magnitude 2.5+</option>
            <option value="4.5">Magnitude 4.5+</option>
            <option value="all">All Magnitudes</option>
        </select>
        
        <!-- Updated dropdown with id "timePeriodDropdown" -->
        <label for="timePeriodDropdown">Select Time Period:</label>
        <select id="timePeriodDropdown">
            <option value="hour">Past Hour</option>
            <option value="day">Past Day</option>
            <option value="7">Past 7 Days</option>
            <option value="30">Past 30 Days</option>
        </select>
        
        <!-- Add a button with id "fetchDataButton" -->
        <button id="fetchDataButton">Fetch Earthquakes</button>
    </div>

    <div id="content">
        <!-- The fetched earthquake data will be displayed here -->
    </div>

    <script type="text/javascript" src="../static/js/latest.js"></script>
</body>
</html>
